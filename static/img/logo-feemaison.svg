  <text x="55" y="35" font-family="Arial, sans-serif" font-size="10" fill="#5A6C7D">Restaurant • Traiteur</text>
  <text x="55" y="45" font-family="Arial, sans-serif" font-size="8" fill="#D4AF37">Spécialités Orientales</text>
</svg>

