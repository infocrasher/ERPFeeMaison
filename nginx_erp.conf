server {
    listen 80;
    server_name 51.254.36.25 erp.declaimers.com;
    
    # Redirection HTTPS (sera activée après SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuration temporaire HTTP
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Fichiers statiques
    location /static/ {
        alias /opt/erp/app/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Fichiers de logs
    access_log /var/log/nginx/erp_access.log;
    error_log /var/log/nginx/erp_error.log;
    
    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Taille max upload
    client_max_body_size 50M;
}

